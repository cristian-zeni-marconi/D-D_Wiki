<span *ngIf = "pass == true">
<h2 class="titolo">{{ razza }}</h2>

<div>
  <section>
  <table class="table table-dark">
    <thead>
      <tr class="table-active">
        <td>
          Traits
        </td>

        <td>
          Ability bonuses
        </td>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let h of dati.traits; index as i">
        <td>
          {{dati.traits[i].name}}
        </td>

        <td>
        {{dati.ability_bonuses[i].ability_score.name}}
        </td>
      </tr>

    </tbody>
  </table>
  </section>

</div>
</span>
